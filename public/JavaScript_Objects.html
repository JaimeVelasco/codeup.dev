<html>
<head>
	<title>JavaScript Objects</title>
</head>
<body>
	<script type="text/javascript">
		var Person = {
			
			firstName: 'Jaime',
			LastName: 'Velasco'
		};

			

			Person.sayHello = function(){
				alert('Hello! My name is ' + this.firstName + ' ' + this.LastName)
			};

			Person.sayHello();



	</script>




</body>
</html>
